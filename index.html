<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"
	content="Tizen basic template generated by Tizen Web IDE" />

<title>Tizen Web IDE - Tizen - Tizen basic Application</title>

<link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/ionic.bundle.min.js"></script>
<!--     <script src="js/main.js"></script> -->
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
</head>

<body ng-app="starter">
	<div ng-controller="tizenStart">
<button class="button icon ion-search search-btn" ng-hide="showInput" ng-click="resetSearch()"></button>

		<div class="list" ng-show="showInput">
			<div class="item item-input-inset bck-sea-green">
				<label class="item-input-wrapper"> <input type="text"
					placeholder="Search Dictionary for..." ng-model="term">
				</label>
				<button class="button button-small bck-blue" ng-click="doSearch()">
					Search</button>


			</div>
			<div class="row bck-sea-green">
				<div class="col">
					<label class="item item-input item-select">
						<select
						ng-options="lang.value as lang.label for lang in listOfLang"
						ng-model="defaultSrcLang">

					</select>
					</label>
				</div>
				<div class="col-10"><label class="item item-to-cst">To</label></div>
				<div class="col">
					<label class="item item-input item-select">
						 <select
						ng-options="lang.value as lang.label for lang in listOfLang"
						ng-model="defaultDstLang">

					</select>
					</label>
				</div>
			</div>
		</div>
		<div class="padding" ng-hide="showInput">
			<ion-slides  slider="sliderWatcher"> <ion-slide-page ng-repeat="tuc in message">
			<div class="list card">

				<div class="item item-avatar" ng-if="tuc.phrase.text">
					<!-- <img src="mcfly.jpg">
				use for language image -->
					<h2>{{tuc.phrase.text}}</h2>

				</div>

				<div class="item item-body">

					<ul class="list">
						<li class="item" ng-repeat="meaning in tuc.meanings"><h3
							ng-bind-html="meaning.text"></h3></li>
					</ul>

				</div>

			</div>
			</ion-slide-page> </ion-slides>
		</div>
	</div>

</body>
</html>
